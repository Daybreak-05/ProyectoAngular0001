<h1>Tu nombre es {{nombre}} {{esfumador()}}, sus notas son {{notas}}</h1>

<p *ngIf="edad>=18">Eres mayor de edad</p>
<!-- <p *ngIf="edad<18">Eres menor de edad</p> -->
<ng-template #menorEdad><p>Eres menor de edad</p></ng-template>

<ul>
  <li *ngFor="let nota of notas">{{nota}}</li>
</ul>

<table border="1">
  <tr><th>Nota</th></tr>
  <tr *ngFor="let nota of notas"><td>{{nota}}</td></tr>

</table>

<select name="" id="provincias">
  <option *ngFor="let provincia of provincias" value="">{{provincia.nombre}}</option>
</select>

<button (click)="pulsarBoton()">Pulsame</button>

<p>Contador: {{counter}}</p>
<button (click)="incrementar()">+</button>
<button (click)="decrementar()">-</button>

<input type="text" [(ngModel)]="nombre" name="" id="">
